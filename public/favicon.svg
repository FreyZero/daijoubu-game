<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title>Daijoubu Favicon</title>
  <desc>Pastel pink badge with a bold D monogram and the word Diajoubu</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbcfe8"/>
      <stop offset="100%" stop-color="#f9a8d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#f472b6" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="16" y="16" width="480" height="480" rx="112" fill="url(#g)"/>

  <!-- Subtle pattern -->
  <g opacity="0.10">
    <circle cx="128" cy="128" r="64" fill="#fff"/>
    <circle cx="416" cy="208" r="48" fill="#fff"/>
    <circle cx="256" cy="416" r="56" fill="#fff"/>
  </g>

  <!-- Monogram and wordmark -->
  <g fill="#fff" filter="url(#shadow)">
    <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle"
          font-size="260" font-weight="800" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
      D
    </text>
    <text x="50%" y="86%" text-anchor="middle"
          font-size="84" font-weight="700" letter-spacing="1"
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
      Diajoubu
    </text>
  </g>
</svg>
